<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>
        HTTP
    </title>
</head>
<body>
    <header>
        <h1>
            HTTP
        </h1>
    </header>
    <main>
        <h2>Hello World</h2>
        <from id="simpleform">
            <!-- Label for the form -->
            <label for="name">
                Name:
            </label>
            <!-- This is an input element for the form -->
            <input type="text" id="name">
            <br>
            <!-- This is the label for the color input -->
            <div class="form-group">
                <label for="background-color">color</label>
                <input type="color" class="form-control form-control-color" name="background-color"
                    id="background-color" value="#ffffff">
            </div>
            <br>
            <!--This is the submit button -->
            <button type="submit">
                Submit
            </button>
        </from>
        <!-- Link to external JavaScript file -->
        <script src="script.js"></script>
    </main>
    <footer>
       &copy; Copyright 2024
    </footer>
</body>
</html>
